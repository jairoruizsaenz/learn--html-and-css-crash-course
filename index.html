<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mario Club</title>
    </head>
    <body>
        <h1>HTML & CSS Crash Course Tutorial</h1>

        <h1>HTML Forms</h1>

        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <br /><br />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <br /><br />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <p>Select your age:</p>
            <input type="radio" name="age" value="0-25" id="option-1" />
            <label for="option-1">0-25</label>

            <input type="radio" name="age" value="26-50" id="option-2" />
            <label for="option-2">26-50</label>

            <input type="radio" name="age" value="51+" id="option-3" />
            <label for="option-3">51+</label>

            <br /><br />

            <label for="question">Security question:</label>
            <select name="question" id="question">
                <option value="q1">
                    What color are your favorite pair of socks?
                </option>
                <option value="q2">
                    If you could be a vegetable, what it be?
                </option>
                <option value="q3">
                    What is your best ever security question
                </option>
            </select>

            <br /><br />

            <label for="answer">Security question answer: </label>
            <input type="text" id="answer" name="answer" />

            <br /><br />
            <label for="bio">Your bio:</label><br />
            <textarea
                name="bio"
                id="bio"
                cols="50"
                rows="10"
                placeholder="about you..."
            ></textarea>

            <br /><br />

            <input type="date" name="" id="" />

            <br /><br />
            <input type="submit" value="submit the form" />
        </form>
    </body>
</html>
